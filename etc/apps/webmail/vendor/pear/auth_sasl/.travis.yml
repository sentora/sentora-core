language: php
sudo: false
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
script:
  - pear list
  - pear channel-update pear.php.net
  - pear upgrade --force pear/pear-1.10.1
  - pear list
  - pear install --force package.xml
  - pear list
  - pear package
  - pear package-validate
  - pear install --force *.tgz
  - pear list
  - composer install
  - ./vendor/bin/phpunit -c phpunit.xml.dist
